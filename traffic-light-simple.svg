@startuml
skinparam monochrome true
skinparam StateFontName Helvetica
skinparam defaultFontName Monospaced
skinparam defaultFontStyle Bold
skinparam state {
    FontColor Black
    FontStyle Bold
}
state TrafficLightFSM {
OFF - -> GREEN : GO
RED - -> GREEN : GO
RED - -> RED : STOP
RED - -> OFF : OFF
AMBER - -> RED : <<timeout = {amberTimeout}>>
AMBER - -> AMBER : STOP
AMBER - -> OFF : OFF
GREEN - -> AMBER : STOP
GREEN - -> OFF : OFF
}
@enduml

